<ion-header>
    <ba-header></ba-header>
</ion-header>

<ion-content>
    <div class="ba-content">
        <ba-title [title]="'Controle de marcas'"></ba-title>
        <div class="main-controls">
            <ba-buttons-function [showButton]="{buttonRemove: true, buttonCheck: true}" (buttonClick)="functionButtonClick($event)"></ba-buttons-function>
        </div>
        <div class="ba-section" *ngIf="vendor">
            <div class="form-group ba-form-group ba-avatar-upload">
                <div class="avatar">
                    <img src="{{vendor.logo || defaultLogo}}" alt="">
                </div>
                <div class="file-name">
                    {{logoName}}
                </div>
                <div class="button-groups">
                    <button class="btn" [ngClass]='{"btn-default": !vendor.logo, "btn-danger": vendor.logo}' (click)="removeLogo()">
                        <i class="fa fa-times"></i>
                    </button>
                    <div class="upload-button">
                        <label for="selectImageBtn" class="ba-link btn btn-primary"> 
                            <i class="fa fa-file-image-o "></i> 
                        </label>
                        <input type="file" id="selectImageBtn" name="selectImageBtn" accept="image/*" />
                    </div>
                </div>
            </div>
            <div class="form-group ba-form-group">
                <label for="vendor-name">Nome:</label>
                <input type="text" name="vendor-name" [(ngModel)]="vendor.name" class="form-control">
            </div>
            <div class="form-group ba-form-group">
                <label for="vendor-desc">Descrição:</label>
                <textarea spellcheck="false" [(ngModel)]="vendor.description" spellcheck="false" class="form-control" name="vendor-desc" id="vendor-desc" value="vendor.description"> </textarea>
            </div>
            <div class="form-group ba-form-group">
                <label for="owner-name">Nome do Propietário:</label>
                <input type="text" name="owner-name" [(ngModel)]="user.name" class="form-control">
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group ba-form-group">
                        <label for="vendor-email">Email:</label>
                        <input type="text" name="vendor-email" class="form-control" [(ngModel)]="vendor.email">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group ba-form-group">
                        <label for="vendor-phone">Telefone: </label>
                        <input type="text" name="vendor-phone" class="form-control" [(ngModel)]="vendor.phone">
                    </div>
                </div>
            </div>
            <div class="form-group ba-form-group">
                <label for="vendor-address">Endereço:</label>
                <input type="text" name="vendor-address" [(ngModel)]="vendor.address" class="form-control">
            </div>
            <div class="form-group ba-form-group">
                <label for="provinces">Cidade:</label>
                <select name="provinces" id="provinces" class="form-control" [(ngModel)]="selectedProvince">
                    <option class="dropdown-item" value="1">São Paulo</option>
                    <option class="dropdown-item" value="2">Campos do Jordão</option>
                    <option class="dropdown-item" value="3">Campinas</option>
                    <option class="dropdown-item" value="4">São Roque</option>
                </select>
            </div>
        </div>
    </div>
</ion-content>
