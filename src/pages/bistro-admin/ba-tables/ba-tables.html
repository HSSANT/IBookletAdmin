<ion-content>
    <div class="ba-content">
        <ba-title [title]="'Mesas da loja ' + restName"></ba-title>

        <div class="main-controls">
            <ba-buttons-function [showButton]="{buttonAdd: true, buttonImport: true}" (buttonClick)="functionButtonClick($event)"></ba-buttons-function>
        </div>
        <div class="ba-section">
            <div class="section-body">
                <div class="table table-responsive table-bordered">
                    <table class="table">
                        <tr>
                            <th text-center>ID</th>
                            <th>Nome</th>
                            <th>Número de Assentos</th>
                            <th>Status</th>
                            <th>Localização</th>
                            <th>Ação</th>
                        </tr>
                        <tr *ngFor="let table of tables; let i = index">
                            <td text-center>{{i+1}}</td>
                            <td>{{table.name}}</td>
                            <td>{{table.capacity}}</td>
                            <td>{{tableStateCollection.get(table.state)}}</td>
                            <td>{{table.areaName}}</td>
                            <td>
                                <button class="btn btn-success" (click)="gotoTableDetail(table)">
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </button>
                                <button class="btn btn-danger" (click)="delete(table)">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="section-footer">
                <ul class="pagination pagination-lg">
                    <li class="page-item disabled">
                        <span class="page-link">
                        <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </span>
                    </li>
                    <li class="page-item"><span class="page-link" href="#">1</span></li>
                    <li class="page-item active">
                        <span class="page-link">
                            2
                            <span class="sr-only">(current)</span>
                        </span>
                    </li>
                    <li class="page-item"><span class="page-link" href="#">3</span></li>
                    <li class="page-item">
                        <span class="page-link" href="#">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </span>
                    </li>
                </ul>
                <button class="btn btn-danger button-reset" (click)="resetAllTableState()" tappable>Resetar status da mesa</button>
            </div>
        </div>
    </div>
</ion-content>
